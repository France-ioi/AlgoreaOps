
server:
  rootpath: "/api/"
  port: 8080
  compress: false
  domainOverride: ""
auth:
  loginModuleURL: https://login.france-ioi.org
  clientID: via env var
  clientSecret: via env var
token:
  platformName: via env var
  publicKeyFile: public_key.pem
  privateKeyFile: private_key.pem
database:
  user: via env var
  passwd: via env var
  addr: via env var
  dbname: via env var
  net: tcp
  allownativepasswords: true
logging:
  format: via env var # text, json
  output: via env var # stdout, stderr, file
  level: via env var # debug, info, warning, error, fatal, panic
  logSQLQueries: true
  logRawSQLQueries: false
domains:
  -
    domains: [default]
    allUsersGroup: 3
    tempUsersGroup: 2
